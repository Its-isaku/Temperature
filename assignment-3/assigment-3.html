<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/MyStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <img src="./img/Weather_Icons.png" alt="">
        <h1>Temperature converter</h1>
        <div class="scale-container">
            <input type="radio" id="celcius-scale" class="scale-rd" name="temperature-scale"> Celsius
            <input type="radio" id="fahrenheit-scale" class="scale-rd" name="temperature-scale"> Fahrenheit
        </div>
        <button class="btn" id="convert-button">Convert!</button>
        <small class="hidden" id="result"></small>
    </div>
    <script src="./scripts/assigment-3.js"></script>
</body>
</html>
